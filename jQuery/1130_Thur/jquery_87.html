<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>quiz87</title>
    <script src="jquery-3.2.1.js"></script>
    <script>
    $(document).ready(function() {
        var css_attr = ['background','color','font-size'];
        var color_v = ['red', 'pink', 'black', 'orange'];
        var font_size = 20;

        $('ul li').each(function(index){
            //var i = index
            //$(this).css(css_attr[index], color_v[index]);
            if(index === 2){
               $(this).css(css_attr[index], font_size);
            } else if (index < 3){
               $(this).css(css_attr[index], color_v[index]);
            } else {
                false;
            }
        });

    });
    </script>
</head>
<body>
    <ul>
        <li>hello world</li>
        <li>hello world</li>
        <li>hello world</li>
        <li>hello world</li>
    </ul>
</body>
</html>
