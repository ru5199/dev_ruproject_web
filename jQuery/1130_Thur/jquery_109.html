<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>quiz109</title>
    <style>
        .focus{
            border:3px solid red;
        }

    </style>
    <script src="jquery-3.2.1.js"></script>
    <script>

    $(document).ready(function() {
        var fo = 0 ;
        $('textarea').focus(function(event){
            if(fo == 0){
                $('textarea').val('');
            }
            fo = fo+1;
            //fo++ 위의 방식과 동일
        });

    });
    </script>
</head>
<body>
<form>
    <fieldset>
        <label for="name">이름<input type="text" id="name" name="name" /></label><br><br>
        <label for="mail">이메일<input type="email" id="mail" name="mail" /></label><br><br>
        <label for="password">패스워드<input type="password" id="password" name="password" /></label><br><br>
        <textarea>의견을 남겨주세요</textarea><br><br>
    </fieldset>
</form>
</body>
</html>
