<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>quiz118</title>
    <style>
        nav div{
            width:100px;
            height:100px;
            background:pink;
            float:left;
            margin-right: 20px;
            margin-bottom: 20px;
        }
    </style>
    <script src="jquery-3.2.1.js"></script>
    <script>
    $(document).ready(function() {

        $('#right').on('click', function(e){
            var ind = $('#move').index();
            if( ind >= 0 && ind < 3){
                $($('div').eq(ind+1)).insertBefore($('div:eq(0)'));
            } else if( ind == 3 ){
                alert('가장 오른쪽');
            }
        });

        $('#left').on('click', function(e){
            var ind = $('#move').index();
            if( ind == 0){
                alert('가장 왼쪽');
            } else if (ind > 0 && ind <= 3) {
                $('#move').after($('div:eq(0)'));
            }
        });

    });
    </script>
</head>
<body>
<button id="right">우로 이동</button>
<button id="left">좌로 이동</button>
<nav>
    <div id="move">0</div>
    <div>1</div>
    <div>2</div>
    <div>3</div>
</nav>
</body>
</html>
