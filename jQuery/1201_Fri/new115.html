<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>quiz115</title>
    <style>
        nav div{
            width:100px;
            height:100px;
            background:pink;
            float:left;
            margin-right: 20px;
            margin-bottom: 20px;
        }
    </style>
    <script src="jquery-3.2.1.js"></script>
    <script>
    $(document).ready(function() {
        var len;
        $('#add').on('click', function (e) {
            len = $('nav div').length;
            $('nav').append($('<div>'+ len + '</div>'));
        });
        $('#del').on('click', function (e) {
            $('nav').children().first().remove();
        });
        $('#remove').on('click', function (e) {
            $('#add, #del').off();
        });
    });
    </script>
</head>
<body>
<button id="add">추가</button>
<button id="del">삭제</button>
<button id="remove">이벤트 없앰</button>
<nav>
    <div>0</div>
    <div>1</div>
    <div>2</div>
    <div>3</div>
</nav>
</body>
</html>
