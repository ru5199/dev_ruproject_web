<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.2.1.js"></script>
    <script>

        $(document).ready(function(){

            $('ul').click(function(e){
                var event = jQuery.Event("style-change");
                event.bgcolor = "#090909";
                event.color = "white";
                event.font_size = 30;
                event.font_weight = 700;
                event.padding = 10;
                $(this).children('li').eq(0).trigger(event);
            });
            $('ul li').on('style-change', function(e){
                $(this).css('background', e.bgcolor);
                $(this).css('color', e.color);
                $(this).css('font-size', e.font_size);
                $(this).css('font-weight', e.font_weight);
                $(this).css('padding', e.padding);
            });
        });

    </script>
</head>
<body>

    <ul>
        <li>hello world</li>
        <li>hello world</li>
        <li>hello world</li>
        <li>hello world</li>
    </ul>

</body>
</html>
