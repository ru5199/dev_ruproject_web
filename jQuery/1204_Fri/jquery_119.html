                        $target.append($('<li>추가된 아이템</li>'));
                        $target.css('background', '');
                    } else {

                    }
                });
                $('#del').on('click', function(e){
                     if($target.css("background-color") == 'rgb(255, 192, 203)'){
                         $target.remove();
                     }
                });

            });

        });
    </script>
</head>
