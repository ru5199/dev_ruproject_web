<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>quiz118</title>
    <style>
        nav div{
            width:100px;
            height:100px;
            background:pink;
            float:left;
            margin-right: 20px;
            margin-bottom: 20px;
        }
    </style>
    <script src="jquery-3.2.1.js"></script>
    <script>
    $(document).ready(function() {

        $('#right').on('click', function(e){
            //$('#move').before($('div:eq(2)'));
            //console.log($('#move').index());
            if($('#move').index() == 0){
                $('#move').before($('div:eq(1)'));
            }else if($('#move').index() == 1){
                $($('div:eq(2)')).insertBefore($('div:eq(0)'));
            }else if($('#move').index() == 2){
                $($('div:eq(3)')).insertBefore($('div:eq(0)'));
            }else if($('#move').index() == 3){
                alert('가장 오른쪽');
            }
        });

        $('#left').on('click', function(e){


            if($('#move').index() == 0){
                alert('가장 왼쪽');
            }
            $('#move').after($('div:eq(0)'));
        });

    });
    </script>
</head>
<body>
<button id="right">우로 이동</button>
<button id="left">좌로 이동</button>
<nav>
    <div id="move">0</div>
    <div>1</div>
    <div>2</div>
    <div>3</div>
</nav>
</body>
</html>
