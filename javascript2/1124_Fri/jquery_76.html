<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>quiz76</title>
    <script src="jquery-3.2.1.js"></script>
    <script>
        $(document).ready(function(){
            $('ul li.select').prev().empty();
            $('ul li.select').next().empty();
        });
    </script>
</head>
<body>
    <ul>
        <li>hello world</li>
        <li>hello world</li>
        <li>hello world</li>
        <li>hello world</li>
        <li>hello world</li>
    </ul>
     <ul>
        <li>hello world</li>
        <li>hello world</li>
        <li class="select">hello world</li>
        <li>hello world</li>
        <li>hello world</li>
    </ul>
</body>
</html>
