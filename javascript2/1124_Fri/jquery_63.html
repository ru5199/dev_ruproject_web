<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>quiz63</title>
    <style>
        .test{
            width:400px;
            height: 400px;
            background-color:pink;
        }

        #one{
            background-color : blue;
        }

        #two{
            display : none;
        }


    </style>
    <script src="jquery-3.2.1.js"></script>
    <script>
     $(document).ready(function() {
            $('#one').hide(1000, function(){
                    $('#two').show(1000);
            });
            //$('#two').show(1000);

     });
    </script>
</head>
<body>
    <div class="test" id="one">hello world one</div>
    <div class="test" id="two">hello world two</div>
</body>
</html>
