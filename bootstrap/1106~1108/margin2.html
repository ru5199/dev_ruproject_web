<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>css 실습1 - css 요소에 직접 적용하기</title>
	<style type="text/css">
		div {
			background-color: red;
		}
		.parent {
			margin:100px;
		}

		.child {
			margin:10px;
			background-color: blue;
		}


	</style>
</head>
<body>
	<div class="parent">
		<div class="child">부모 자식간 마진 겹침</div>
	</div>
</body>
</html>
