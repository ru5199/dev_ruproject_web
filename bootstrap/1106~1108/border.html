<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>css 실습1 - css 요소에 직접 적용하기</title>
	<style type="text/css">

		.first {
			border:1px solid black;
		}

		.second {
			border-top:1px dashed red;
		}

		.third {
			border-style: solid dashed dotted double;
		}

	</style>
</head>
<body>
	<p class="first">border</p>
	<p class="second">border</p>
	<p class="third">border</p>

</body>
</html>
