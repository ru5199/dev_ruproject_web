<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>css 실습1 - css 요소에 직접 적용하기</title>
	<style type="text/css">

		.eachset {
			padding-top: 10px;
			padding-right: 10px;
			padding-bottom: 10px;
			padding-left: 10px;

			background-color: red;
		}

		.one {
			padding: 20px;

			background-color: #457872;
		}

		.line {
			padding: 10px 20px 30px 40px;

			background-color: #ff89ff;
		}

		.double {
			padding: 10px 20px;

			background-color: green;
		}
	</style>
</head>
<body>
	<p class="eachset">padding 설정 방법</p>
	<p class="one">padding 설정 방법</p>
	<p class="line">padding 설정 방법</p>
	<p class="double">padding 설정 방법</p>
</body>
</html>
