<body>
	<h1>김밥 만들기</h1>
	<p>김밥은 만들기 쉬운 음식 중 하나입니다.</p>
	<h2>재료</h2>
	<ul>
		<li>김</li>
		<li>계란</li>
		<li>밥</li>
		<li>햄</li>
	</ul>
	<h2>방법</h2>
	<ol>
		<li>구운 김을 잘폅니다.</li>
		<li>양념이 된 밥을 김에 바릅니다.</li>
		<li>계란, 밥, 햄을 집어 넣습니다.</li>
		<li>김을 둘둘 맙니다.</li>
	</ol><br>
	<hr><br>
	<p lang="kr">김밥을 맛있게 먹습니다.<br> 김밥을 떨어뜨립니다.</p>
	<p lang="kr">옆구리가 <em>터집니다</em>.</p>
	<p lang="kr">그래도 <strong>맛있습니다</strong>.</p>
