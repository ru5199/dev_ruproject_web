	<p>1726년에 런던에서 필라델피아로 향하는 긴 여행을 하면서, 젊은 인쇄없자 벤자민 플랭클린은 자기계발의 결과를 <strong>체계적</strong>으로 기록할 수 있는 <em>다이어리</em>를 만들면 좋겠다고 생각했다. 프랭클린이 추구한 덕목은 <strong>13가지로</strong>, 여기에는 <em>절약, 근면, 성실, 청결</em>등이 있었다.</p><br>
