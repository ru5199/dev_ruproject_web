<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>quiz14</title>
    <script src="./js/jquery-3.2.1.min.js"></script>
    <style>
        body{
            font-size: 15px;
        }
        div, p, ul, li{
            border:1px #eee solid;
            margin:10px;
        }
        ul{
            padding:10px;
        }

    </style>
    <script>
        $(document).ready(function(){
            $('div').css('background','pink');
            $('#header').css('background','yellow');
            $('#content').css('background','red');
            $('.menu').css('background','blue');
            $('.menu li').css('background','green');
            $('.select').css('background','white');
        }
        );

    </script>

</head>
<body>
    <div id="samplePage" class="page">
        샘플페이지(div, id=samplePage, class=page)
        <div id="header">
            헤더 영역(div, id=header)
        </div>
        <div id="content" class="sample-content">
            노드 찾기(div, id=content, class=sample-content)
            <ul class="menu">
                일반 노드 찾기(li, class=menu)
                <li>id로 찾기(li)</li>
                <li class="select">class로 찾기(li, class=select)</li>
                <li>class로 찾기</li>
                <li class="select">class로 찾기(li, class=select)</li>
            </ul>
        </div>
    </div>

</body>
</html>
